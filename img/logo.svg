  <!-- Crown Icon -->
  <g transform="translate(100, 70)">
    <!-- Crown base -->
    <path d="M -30 10 L -20 -20 L 0 -30 L 20 -20 L 30 10 Z" fill="#ffd700" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Crown jewels -->
    <circle cx="-15" cy="-15" r="5" fill="#ff6b6b"/>
    <circle cx="0" cy="-20" r="6" fill="#ff6b6b"/>
    <circle cx="15" cy="-15" r="5" fill="#ff6b6b"/>
    
    <!-- Crown band -->
    <rect x="-30" y="8" width="60" height="8" fill="#ffd700" stroke="#2c3e50" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="155" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50" font-family="Arial">
    สภา
  </text>
  <text x="100" y="175" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50" font-family="Arial">
