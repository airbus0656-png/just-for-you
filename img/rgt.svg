<svg width="1920" height="500" viewBox="0 0 1920 500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern overlay -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#fff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Base background -->
  <rect width="1920" height="500" fill="url(#bgGradient)"/>
  
  <!-- Pattern overlay -->
  <rect width="1920" height="500" fill="url(#dots)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="60" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1800" cy="400" r="100" fill="rgba(255,255,255,0.08)"/>
  <circle cx="900" cy="250" r="80" fill="rgba(255,255,255,0.03)"/>
  
  <!-- Text overlay -->
  <text x="960" y="250" text-anchor="middle" font-size="64" font-weight="bold" fill="#fff" opacity="0.9" font-family="Arial, sans-serif">
    สภานักเรียน
  </text>
  <text x="960" y="310" text-anchor="middle" font-size="32" fill="#fff" opacity="0.7" font-family="Arial, sans-serif">
    ร่วมกันสร้างโรงเรียนที่ดี
  </text>
</svg>
